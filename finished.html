---
layout: default
title: songs.hillelarnold.com &raquo; finished
---
<div class="song-list"> {% for post in site.categories.finished %}
  <div class="song-list-left">
    <div class="song-list-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
  </div>
  <div class="song-list-center">
    <div class="song-list-date">{{ post.date | date_to_string }}</div>
    <div class="song-list-content">{{ post.content }}</div>
  </div>
{% endfor %} </div>
