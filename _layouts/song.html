---
layout: default
---
<div class="song">
	<div class="song__icons float-end">
	    <button class="btn btn-outline-dark song-print" onclick="window.print()">
			<i class="bi-printer-fill"></i>
		</button>
	 </div>
	<h1 class="mb-0">
		{{ page.title }}
	</h1>
	<p class="song__date mb-2">{{ page.date | date_to_string }}</p>
	<div class="song__lyrics">
		{{ content }}
	</div>
</div>
