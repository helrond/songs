<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'/>
   <link href='http://fonts.googleapis.com/css?family=Port+Lligat+Sans' rel='stylesheet' type='text/css'/>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Hillel Arnold" />
   <meta name="viewport" content="width=device-width,initial-scale=1"/>

   <!-- Twitter Card -->
   <meta name="twitter:card" content="summary" />
   <meta name="twitter:site" content="@helrond" />
   <meta name="twitter:title" content="{{ page.title }}" />
   <meta name="twitter:description" content="{{ page.content | strip_html | replace: \n, '/' | truncate: 200}}" />
   <meta name="twitter:url" content="http://songs.hillelarnold.com{{ page.url }}" />

   <!-- Open Graph -->
   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:site_name" content="songs.hillelarnold.com"/>
   <meta property="og:url" content="http://songs.hillelarnold.com{{ page.url }}" />
   <meta property="og:type" content="website" />
   <meta property="article:author" content="https://www.facebook.com/hillel.arnold" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" >
   <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />

   <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
   <script type="text/javascript" src="/script/showhide.js"></script>
   <script type="text/javascript" src="/script/github-commits-widget.js"></script>
   <script type="text/javascript" src="/script/bootstrap.min.js"></script>

   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">songs.hillelarnold.com</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{ site.url }}/finished">finished</a></li>
          <li><a href="{{ site.url }}/incomplete">incomplete</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>
  <div class="container-fluid">

    {{ content }}

    <hr>
    <footer>
      <p>All songs licensed by <a href="http://www.hillelarnold.com">Hillel Arnold</a> under a <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a><img class="pull-right"src="http://i.creativecommons.org/l/by-sa/3.0/88x31.png" alt="Creative Commons BY-SA License"/></p>
    </footer>
  </div>
</body>
</html>
