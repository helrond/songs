<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'/>
   <link href='https://fonts.googleapis.com/css?family=Port+Lligat+Sans' rel='stylesheet' type='text/css'/>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Hillel Arnold" />
   <meta name="viewport" content="width=device-width,initial-scale=1"/>

   <!-- Twitter Card -->
   <meta name="twitter:card" content="summary" />
   <meta name="twitter:site" content="@helrond" />
   <meta name="twitter:title" content="{{ page.title }}" />
   <meta name="twitter:image" content="http://songs.hillelarnold.com/image.png" />
   <meta name="twitter:description" content="{{ page.content | strip_html | truncate: 200}}" />
   <meta name="twitter:url" content="http://songs.hillelarnold.com{{ page.url }}" />

   <!-- Open Graph -->
   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:site_name" content="songs.hillelarnold.com"/>
   <meta property="og:url" content="http://songs.hillelarnold.com{{ page.url }}" />
   <meta property="og:image" content="http://songs.hillelarnold.com/image.png" />
   <meta property="og:description" content="{{ page.content | strip_html | truncate: 200}}" />
   <meta property="og:type" content="music.song" />
   <meta property="music:musician" content="https://www.facebook.com/hillel.arnold" />

   <!-- Homepage CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />
</head>
<body>
  {% include navbar.html %}
  
  <div class="container">
    {{ content }}
  </div>

  {% include footer.html %}

  {% include scripts.html %}
</body>
</html>
