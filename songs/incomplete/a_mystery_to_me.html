<div class="lyrics">For things beyond the reach of dreams<br />
Like fate and gravity<br />
The reasons that I love you<br />
Are a mystery to me<br />
<br />
-<br />
-<br />
That one and one makes more than two<br />
Is a mystery to me<br />
<br />
The color of your eyes does not explain this at all<br />
