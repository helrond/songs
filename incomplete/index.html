---
layout: default
title: songs.hillelarnold.com &raquo; in progress
---
<div id="song-list">
  <div class="well col-md-4">
    <form class="form-inline text-center">
      <div class="form-group">
        <div class="input-group">
          <input id="query" size="40" class="form-control search" placeholder="Search" />
          <div id="clear-search" class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">&nbsp;</div>

  <div class="list list-group">
  {% for post in site.categories.incomplete %}
    <a data-identifier={{ post.id }} href="#" class="song-list-title list-group-item">
      <h5 class="title">{{ post.title }}
      <small>{{ post.date | date_to_string }}</small></h5>
    </a>
  {% endfor %}
</div>
{% for post in site.categories.incomplete %}
  <div data-identifier={{ post.id }} class="song-list-content col-md-8 pull-right panel panel-default">
    <div class="panel-body">
      <div class="icons btn-group pull-right" role="group">
        <a href="#" class="btn btn-default list-print"><span class="glyphicon glyphicon-print" aria-hidden="true"></span></a>
        <a href={{ post.url }} class="btn btn-default"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></a>
        <a href="#" class="btn btn-primary list-close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      </div>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="content">{{ post.content }}</div>
    </div>
  </div>
{% endfor %}
</div>
