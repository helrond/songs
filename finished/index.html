---
layout: default
title: songs.hillelarnold.com &raquo; finished
---
<div class="song-list"> {% for post in site.categories.finished %} 
    <div class="song-list-title">
      <a href="#">{{ post.title }}</a>
    </div>
    <div class="song-list-content">
      <div class="date">{{ post.date | date_to_string }}</div>
      <div class="zoom"><a href="{{ post.url }}"><img src="/css/zoom.png"/></a></div>
      <div class="content">{{ post.content }}</div>
    </div>
   {% endfor %} 
</div>
